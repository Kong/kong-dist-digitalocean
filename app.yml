name: Kong
image: cassandra
min_size: 1gb
config:
  #cloud-config
  package_update: true
  packages:
    - dnsmasq
    - git
    - httpie
    - jq
    - libpcre3
    - netcat
    - openssl
  runcmd:
    - cd /root
    - git clone git://github.com/mashape/kong-dist-digitalocean
    - cd kong-dist-digitalocean
    - bash install.sh
    - kong start
